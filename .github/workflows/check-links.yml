name: Check Links

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build site
        run: npm run build

      - name: Check for broken links
        uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: dist
          recurse: true
          verbosity: INFO
